<section class="h-100" style="background-color: #eee;" *ngIf="products.length != 0">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          <div>
            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                  class="fas fa-angle-down mt-1"></i></a></p>
          </div>
        </div>

        <div class="card rounded-3 mb-4" *ngFor="let item of products">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img src="{{item.imgURL}}" class="img-fluid rounded-3" alt="{{item.name}}">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{item.name}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2"
                (click)="decreaseQuantity(item)"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" value="{{item.quantity}}"  type="number"
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2"
                (click)="increaseQuantity(item)"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{item.price}}&euro;</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a class="text-danger" (click)="removeItem(item)"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
              <input type="text" id="form1" class="form-control form-control-lg" />
              <label class="form-label" for="form1">Discound code</label>
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body d-inline-flex justify-content-between">
            <button type="button" class="btn btn-danger btn-block btn-lg" (click)="emptyCart()">Empty Cart</button>
            <button type="button" class="btn btn-success btn-block btn-lg" (click)="checkout(products)">Proceed to Pay</button>
            <strong>Grand Total : {{grandTotal}}&euro;</strong>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<section class="h-100" style="background-color: #eee;" *ngIf="products.length == 0">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <img src="https://mir-s3-cdn-cf.behance.net/projects/404/95974e121862329.Y3JvcCw5MjIsNzIxLDAsMTM5.png"
                alt="Your cart is empty!">
              <button routerLink="/" type="button" class="btn btn-danger">Shop Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
