  <div class="card-body p-5 text-center" style="border-radius: 1rem;">

    <form (ngSubmit)="loginUser()" [formGroup]="loginForm" class="form">
      <div  class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
        <p class="text-white-50 mb-5">Please enter your login and password!</p>

        <div class="form-outline form-white mb-4">
          <input type="email" id="typeEmailX" class="form-control form-control-lg" />
          <label class="form-label" for="typeEmailX">Email</label>
          <!-- <small class="alert alert-danger" *ngIf="email.hasError('required') && email.touched">Email is required</small>
          <small class="alert alert-danger" *ngIf="email.hasError('required') && email.touched">Must have a specific format</small> -->
        </div>

        <div class="form-outline form-white mb-4">
          <input type="password" id="typePasswordX" class="form-control form-control-lg" />
          <label class="form-label" for="typePasswordX">Password</label>
          <!-- <small class="alert alert-danger" *ngIf="password.hasError('required') && password.touched">password is required and should less than 10 characters</small>
          <small class="alert alert-danger" *ngIf="password.hasError('required') && password.touched">Must have a specific format</small> -->
        </div>

        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

        <button (click)="login()"  class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

        <div class="d-flex justify-content-center text-center mt-4 pt-1">
          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
        </div>

      </div>
    </form>

    <div>
      <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
      </p>
    </div>

  </div>

{{message}}
<br>
{{mvalue | json}}
