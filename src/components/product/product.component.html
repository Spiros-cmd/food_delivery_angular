
<div class="compo">

  <div class="product">
    <div class="container mt-5 mb-5" *ngFor="let product of products.data;  let idx=index">
      <div class="d-flex justify-content-center row">
        <div class="col-md-6">
          <div class="row p-2 bg-white border rounded">
            <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{product.imgURL}}"></div>
            <div class="col-md-6 mt-1">
              <h1>{{product.name}}</h1>
              <div class="d-flex flex-row">
                <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                    class="fa fa-star"></i></div><span>402</span>
              </div>
              <p class="text-justify text-truncate para mb-0">{{product.productCategory}}<br />There are many variations
                of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected
                humour, or randomised words which don't look even slightly believable.<br><br></p>
            </div>
            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
              <div class="d-flex flex-row align-items-center">
                <h4 class="mr-1">{{product.price}}&euro;</h4>
              </div>
              <div class="d-flex flex-column mt-4">
                <button class="btn btn-outline-danger btn-sm mt-2" type="button" (click)="addToCart(product,idx)" (click)="getProductId(product.id)">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
